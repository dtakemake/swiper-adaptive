<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper adaptive, switching direction - between</title>
  <link
    rel="stylesheet"
    href="./../node_modules/bootstrap/dist/css/bootstrap.css"
  />
  <link
    rel="stylesheet"
    href="./../node_modules/swiper/swiper-bundle.min.css"
  />
  <style>
    [class*="center"] .swiper-slide {
      background-color: #868686;
    }
  </style>
  <script src="./../dist/demo.js"></script>
</head>
<body>
  <header class="border-bottom">
    <div class="container">
      <div class="row">
        <div class="col py-4">
          <h1 class="h6 mb-0">Swiper adaptive examples, switching direction - between</h1>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col my-4 py-4">
          <h2 class="h5 text-center">Enabled <=575 || >=1200</h2>
          <div>
            <!-- Slider main container -->
            <div class="swiper swiper-575-1200-between">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper text-center">
                <!-- Slides -->
                <div class="swiper-slide"><div class="p-5">Slide 1</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 2</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 3</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 4</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 5</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 6</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 7</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 8</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 9</div></div>
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <style>
            @media (min-width: 576px) and (max-width: 1199px) {
              .swiper-575-1200-between .swiper-wrapper {
                --gap: .5rem;
                flex-wrap: wrap;
                gap: var(--gap);
              }

              .swiper-575-1200-between .swiper-slide {
                flex-basis: calc(33.333% - (var(--gap) * 2 / 3 ));
                max-width: none;
              }
            }
          </style>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col my-4 py-4">
          <h2 class="h5 text-center">Enabled <=767 || >=1400</h2>
          <div>
            <!-- Slider main container -->
            <div class="swiper swiper-767-1400-between">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper text-center">
                <!-- Slides -->
                <div class="swiper-slide"><div class="p-5">Slide 1</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 2</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 3</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 4</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 5</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 6</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 7</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 8</div></div>
                <div class="swiper-slide"><div class="p-5">Slide 9</div></div>
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <style>
            @media (min-width: 768px) and (max-width: 1399px) {
              .swiper-767-1400-between .swiper-wrapper {
                --gap: .5rem;
                flex-wrap: wrap;
                gap: var(--gap);
              }

              .swiper-767-1400-between .swiper-slide {
                flex-basis: calc(33.333% - (var(--gap) * 2 / 3 ));
                max-width: none;
              }
            }
          </style>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
